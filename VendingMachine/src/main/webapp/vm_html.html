<!DOCTYPE html>

<head>

<body>
	<form name="vm">
		<div id="machineframe">
			<div id="productframe">
				<div class="prod" id="pd1">
					로맨스 <input type="button" class=prodbtn " id="prod1btn" value="100원" />
				</div>
