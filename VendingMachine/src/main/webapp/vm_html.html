<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="./vm_css.css">
</head>
<body>
	<form name="vm">
		<div id="machineframe">
			<div id="productframe">
				<div class="prod" id="pd1">
					로맨스
					<img src="./images/romance.png" class="genreimg"/>
					<input type="button" class="prodbtn" id="prod1btn" value="100원" />
				</div>
				<div class="prod" id="pd2">
					로맨스 판타지 
					<img src="./images/drama.png"class="genreimg"/>
					<input type="button" class="prodbtn" id="prod2btn"
						value="100원" />
				</div>
				<div class="prod" id="pd3">
					판타지 
					<img src="./images/fantasy.png"class="genreimg"/>
					<input type="button" class="prodbtn" id="prod3btn" value="100원" />
				</div>
				<div class="prod" id="pd4">
					현대 판타지 
					<img src="./images/gun.png" class="genreimg"/>
					<input type="button" class="prodbtn" id="prod4btn" value="100원" />
				</div>
				<div class="prod" id="pd5">
					무협 
					<img src="./images/action.png" class="genreimg"/>
					<input type="button" class="prodbtn" id="prod5btn" value="100원" />
				</div>
				<div class="prod" id="pd6">
					그 외 
					<img src="./images/etc.png" class="genreimg"/>
					<input type="button" class="prodbtn" id="prod6btn" value="200원" />
				</div>
			</div>
			<div id="panelframe">
				<div id="coinframe">
					<div id="coinremain"><h2>0000</h2></div>
					<input type="button" class="coinbtn" id="coinreturn" value="반환" />
					<input type="button" class="coinbtn" id="coininsert" value="100원" />
				</div>
			</div>
			<div id="extractframe"></div>
		</div>
	</form>
</body>
</html>
